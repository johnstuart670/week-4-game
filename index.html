<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<!-- Bootstrap -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<!-- Local CSS -->
	<link rel="stylesheet" href="assets/css/style.css">
	<title>~! CRYSTAL GAME !~</title>
</head>
<body><div class="container">
	<div class="row">
	<header> 
	<h1 class = 'col-md-12'>Crystal Guess Game</h1>
</div>
<div class="row">
	<p class = 'col-md-12'>Below will be four crystals for you to click on.  Each crystal has a randomly assigned value that when clicked, it will add to the Current Points counter.  Get your points to the exact total of the Point Goal to win!</p>
</div>
	</header>
	</div>
<div class="row restartHolder">
<div class="col-md-10">
	<button id = "restartButton" class="button">Restart</div>
</div>
</div>
<div class="row scoreKeeper">
	<div id = "winsTracker" class="col-md-5">Wins: 0</div>
	<div id = "lossTracker" class="col-md-5">Losses: 0</div>
</div>
<div class="row scoreBoard">
	<p id = "goalScore" class="col-md-3">StartUp</p>
	<p id = "currentScore" class="col-md-3">StartUp</p>
</div>
<div class="row crystalKeeper">
	<img id = "crystalOne" class = "button crystalClass" src="./assets/images/crystalOne.jpg">
	<img id = "crystalTwo" class = "button crystalClass" src="./assets/images/crystalTwo.jpg">
	<img id = "crystalThree" class = "button crystalClass" src="./assets/images/crystalThree.jpg">
	<img id = "crystalFour" class = "button crystalClass" src="./assets/images/crystalFour.jpeg">
</div>
</body>
